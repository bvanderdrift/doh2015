<template name="Home">
	<h1>{{businessName}}</h1>
	<div class="well" style="height: 400px; margin-bottom: 5px; padding: 0">
		<div style="width:100%; height: 100%;" id="home-map"></div>
	</div>

	<div class="well">
		<div class="list-group">
			<div class="compose">
				<a href="javascript:void(0)" class="btn btn-danger btn-fab btn-raised mdi-content-add"><div class="ripple-wrapper"></div></a>
					<form id="new-initiative" class="form-horizontal col-md-12 default-closed {{#if composeOpen}}open{{/if}}">
						<div class="form-group">
							<label class="col-lg-2 control-label">Title</label>
							<div class="col-lg-10">
								<div class="form-control-wrapper">
									<input class="form-control input-title" />
									<span class="material-input"></span>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-2 control-label">Description</label>
							<div class="col-lg-10">
									<div class="form-control-wrapper">
										<textarea class="form-control empty input-description" rows="3"></textarea>
									<span class="material-input"></span>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-2 control-label">Target Votes</label>
							<div class="col-lg-10">
								<div class="form-control-wrapper">
									<input class="form-control input-target" />
									<span class="material-input"></span>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-2 control-label">Branch</label>
							<div class="col-lg-10">
								<select class="form-control input-branch">
									<option value="Financiële holdings">Financiële holdings</option>
									<option value="Vervaardiging van elektrische apparatuur">Vervaardiging van elektrische apparatuur</option>
									<option value="Vervaardiging van meubels">Vervaardiging van meubels</option>
									<option value="Groothandel in onderkleding">Groothandel in onderkleding</option>
									<option value="Biotechnologisch speur- en ontwikkelingswerk">Biotechnologisch speur- en ontwikkelingswerk</option>
								</select>
								<span class="material-input"></span>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-2 control-label">Radius</label>
							<div class="col-lg-10">
								<div class="form-control-wrapper">
									<input class="form-control input-radius" />
									<span class="material-input"></span>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="right">
								<button class="btn btn-flat btn-cancel" type="reset">Cancel</button>
								<button class="btn btn-flat btn-primary" type="submit">Submit</button>
							</div>
						</div>
					</form>
					<div style="clear:both"></div>
			</div>

			{{#each initiatives}}
			<div class="list-group-item">
					<div class="row-action-primary">
						<div style="margin-top: 10px; display:inline-block;">
								<div style="text-align: center"><span title="0 votes">{{count votedUsers}}</span></div>
								<div>votes</div>
						</div>
						&nbsp;
						<div style="margin: 10px 10px 0 0; display:inline-block;">
								<div style="text-align: center"><span title="0 votes">{{comments}}</span></div>
								<div>comments</div>
						</div>
					</div>
					<div class="row-content" style="width: calc(100% - 140px);">
							<!-- <div class="least-content">23423</div> -->
							<h4 class="list-group-item-heading"><a href="/initiative/{{_id}}">{{title}}</a></h4>
							<p class="list-group-item-text">
								<span class="label label-success">{{branch}}</span>
					<span class="label label-success">{{radius}}km</span>
					<span class="pull-right text-muted">Posted by <a href="http://www.kvk.nl/orderstraat/product-kiezen/?kvknummer={{kvkData.kvknummer}}" target="_blank">{{kvkData.businessName}}</a> {{fromNow date}}</span>
				</p>
					</div>
			</div>
			<div class="list-group-separator"></div>
			{{/each}}
		</div>
	</div>
</template>
