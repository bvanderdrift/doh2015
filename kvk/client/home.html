<template name="Home">

	<form class="form-horizontal col-md-12">
		<div class="form-group">
				<label class="col-lg-2 control-label">Title</label>
				<div class="col-lg-10">
						<div class="form-control-wrapper">
            	<input class="form-control input-title" />  
							<span class="material-input"></span>
					</div>
				</div>
		</div>
		<div class="form-group">
				<label class="col-lg-2 control-label">Description</label>
				<div class="col-lg-10">
						<div class="form-control-wrapper">
            	<textarea class="form-control empty input-description" rows="3"></textarea>  
							<span class="material-input"></span>
					</div>
				</div>
		</div>
		<div class="form-group">
				<div class="right">
						<button class="btn btn-flat btn-cancel" type="reset">Cancel</button>
						<button class="btn btn-flat btn-primary" type="submit">Submit</button>
				</div>
		</div>
	</form>

	<div class="row">
	{{#each inititiatives}}
	<div class="col-md-12">
		<br>
	<div class="card">
			<div class="card-content">
					<div class="card-body">
							<h3 class="card-image-headline">{{title}}</h3>
							<p>{{description}}</p>
					</div>
					<!--<footer class="card-footer">
							<button class="btn btn-flat">Share</button>
							<button class="btn btn-flat btn-warning">Learn More</button>
					</footer>-->
			</div>
	</div>
	</div>
	{{/each}}
	</div>
</template>
