<template name="login">

<body>
	<div class="container" id="formdiv">
		<div class="row">
			<form class="form-horizontal">
				<fieldset>
					<div class="form-group">
			            <label for="inputkvknr" class="col-lg-2 control-label">KVK Nummer</label>
			            <div class="col-lg-4">
			                <input type="number" class="form-control" id="inputkvknr">
			            </div>
			        </div>

			        <div class="form-group">
			            <label for="inputPassword" class="col-lg-2 control-label">Password</label>
			            <div class="col-lg-4">
			        		<input type="password" class="form-control" id="inputPassword" placeholder="Password">
						</div>
					</div>

					<div class="form-group">
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
				</fieldset>
			</form>
		</div>
	</div>

	<div class="container" id="spinnerdiv">
	{{> spinner}}
	</div>
</body>

</template>
