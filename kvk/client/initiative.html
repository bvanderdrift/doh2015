<template name="Initiative">

    <div class="well">
        <div class="row">
            <div class="col-lg-12">
                <h1>{{title}}</h1>
                <hr/>
            </div>
        </div>
        <div class="row" style="display:flex; ">
            <div class="col-lg-8" style="padding-right:0; display:flex">
                <div class="panel panel-primary" style="width:100%">
                    <div class="panel-heading"><strong>Initiative Description</strong></div>
                    <div class="panel-body">
                        <p>{{description}}</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="panel panel-primary">
                    <div class="panel-heading"><strong>Initiator Information</strong></div>
                    <div class="panel-body">
                        <table class="table" style="margin-bottom: 0">
                            <tr>
                                <td><strong>Company</strong></td>
                                <td>{{kvkData.businessName}}</td>
                            </tr>
                            <tr>
                                <td><strong>Website</strong></td>
                                <td>{{kvkData.website}}</td>
                            </tr>
                            <tr>
                                <td><strong>Phone</strong></td>
                                <td>{{phone}}</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <hr style="margin-top: 0;"/>
                <div class="progress" style="height: 40px; margin-bottom: 0; text-align: center;">
                    <span style="line-height: 40px; position: absolute; font-weight: bold; color: white">{{count votedUsers}} votes</span>
                    <div class="progress-bar progress-bar-striped active" style="width: {{calculatePercentage}}%;"></div>
                </div>

                <a href="javascript:void(0)" id="endorseButton" style="margin-left: 0; margin-top:5px; margin-bottom: 0;" class="btn btn-success">
                    <span class="mdi-action-thumb-up"></span> Endorse</a>
                <a href="javascript:void(0)" id="rejectButton" style="margin-top:5px; margin-bottom: 0;" class="btn btn-danger">
                    <span class="mdi-action-thumb-down"></span> Reject</a>

                <hr />
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">Comments</div>
                    <div class="compose">
                        <a href="javascript:void(0)" class="btn btn-danger btn-fab btn-raised mdi-content-add">
                            <div class="ripple-wrapper"></div>
                        </a>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <form class="form-horizontal col-lg-10 col-lg-offset-1 default-closed {{#if composeOpen}}open{{/if}}">
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">Comment</label>

                                    <div class="col-lg-10">
                                        <div class="form-control-wrapper">
                                                <textarea class="form-control empty input-description"
                                                          rows="5"></textarea>
                                            <span class="material-input"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="right">
                                        <button class="btn btn-flat btn-cancel" type="reset">Cancel</button>
                                        <button class="btn btn-flat btn-primary" type="submit">Submit</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="list-group">
                            {{#each commentData}}
                                <div class="list-group-item">
                                    <div class="row-picture">
                                        <img class="circle" src="http://lorempixel.com/56/56/people/" alt="icon">
                                    </div>
                                    <div class="row-content">
                                        <div class="least-content">Posted {{fromNow date}}</div>
                                        <h6>{{userId}}</h6>

                                        <p class="list-group-item-text">{{content}}</p>
                                    </div>
                                </div>
                                <div class="list-group-separator"></div>
                            {{/each}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</template>
