<template name="Initiative">

    <div class="well">
        <div class="row">
            <div class="col-lg-12">
                <h1>{{title}}</h1>
                <hr />
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8">
                <p>{{description}}</p>
            </div>
            <div class="col-lg-4">
           <!--      <div class="panel panel-info">
                    <div class="panel-heading">Image</div>
                    <div class="panel-body">
                        <img src="http://placehold.it/300x150" alt=""/>
                    </div>
                </div> -->
                <div class="panel panel-success">
                    <div class="panel-heading">Initiator Information</div>
                    <div class="panel-body">
                        <ul id="contact-info">
                            <li><span class="mdi-action-account-box"></span> Name:</li>
                            <li><span class="mdi-action-work"></span> Company:</li>
                            <li><span class="mdi-communication-email"></span> Email</li>
                            <li><span class="mdi-communication-phone"></span> Phone:</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <hr style="margin-top: 0;" />
                <div class="progress" style="height: 40px; margin-bottom: 0; text-align: center;">
                    <span style="line-height: 40px; position: absolute; font-weight: bold; color: white">{{count votedUsers}} votes</span>
                    <div class="progress-bar progress-bar-striped active" style="width: {{calculatePercentage}}%;"></div>
                </div>

                <a href="javascript:void(0)" id="endorseButton" style="margin-left: 0; margin-top:5px; margin-bottom: 0;" class="btn btn-success">
                    <span class="mdi-action-thumb-up"></span> Endorse</a>
                <a href="javascript:void(0)" id="rejectButton" style="margin-top:5px; margin-bottom: 0;" class="btn btn-danger">
                    <span class="mdi-action-thumb-down"></span> Reject</a>

                <hr />
            </div>
        </div>
       <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">Comments</div>
                        <div class="compose">
                            <a href="javascript:void(0)" class="btn btn-danger btn-fab btn-raised mdi-content-add">
                                <div class="ripple-wrapper"></div>
                            </a>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <form class="form-horizontal col-lg-10 col-lg-offset-1 default-closed {{#if composeOpen}}open{{/if}}">
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label">Comment</label>

                                        <div class="col-lg-10">
                                            <div class="form-control-wrapper">
                                                <textarea class="form-control empty input-description"
                                                          rows="5"></textarea>
                                                <span class="material-input"></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="right">
                                            <button class="btn btn-flat btn-cancel" type="reset">Cancel</button>
                                            <button class="btn btn-flat btn-primary" type="submit">Submit</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="list-group">
                                <div class="list-group-item">
                                    <div class="row-picture">
                                        <img class="circle" src="http://lorempixel.com/56/56/people/1" alt="icon">
                                    </div>
                                    <div class="row-content">
                                        <div class="least-content">Posted at</div>
                                        <h6>Alice</h6>

                                    <p class="list-group-item-text">Donec id elit non mi porta gravida at eget
                                        metus</p>
                                </div>
                            </div>
                            <div class="list-group-separator"></div>
                            <div class="list-group-item">
                                <div class="row-picture">
                                    <img class="circle" src="http://lorempixel.com/56/56/people/2" alt="icon">
                                </div>
                                <div class="row-content">
                                    <div class="least-content">Posted at</div>
                                    <h6>Bob</h6>

                                    <p class="list-group-item-text">Maecenas sed diam eget risus varius blandit.</p>
                                </div>
                            </div>
                            <div class="list-group-separator"></div>
                            <div class="list-group-item">
                                <div class="row-picture">
                                    <img class="circle" src="http://lorempixel.com/56/56/people/3" alt="icon">
                                </div>
                                <div class="row-content">
                                    <div class="least-content">Posted at</div>
                                    <h6>Charles</h6>

                                    <p class="list-group-item-text">Sed ut perspiciatis unde omnis iste natus error
                                        sit
                                        voluptatem accusantium doloremque laudantium, totam rem aperiam, eaque ipsa
                                        quae
                                        ab illo inventore veritatis et quasi architecto beatae vitae dicta sunt
                                        explicabo</p>
                                </div>
                            </div>
                            <div class="list-group-separator"></div>
                            <div class="list-group-item">
                                <div class="row-picture">
                                    <img class="circle" src="http://lorempixel.com/56/56/people/4" alt="icon">
                                </div>
                                <div class="row-content">
                                    <div class="least-content">Posted at</div>
                                    <h6>David</h6>

                                    <p class="list-group-item-text"> Nemo enim ipsam voluptatem quia voluptas sit
                                        aspernatur aut odit aut fugit, sed quia consequuntur magni dolores eos qui
                                        ratione voluptatem sequi nesciunt</p>
                                </div>
                            </div>
                            <div class="list-group-separator"></div>
                            <div class="list-group-item">
                                <div class="row-picture">
                                    <img class="circle" src="http://lorempixel.com/56/56/people/5" alt="icon">
                                </div>
                                <div class="row-content">
                                    <div class="least-content">Posted at</div>
                                    <h6>Edward</h6>

                                    <p class="list-group-item-text">Maecenas sed diam eget risus varius blandit.</p>
                                </div>
                            </div>
                            <div class="list-group-separator"></div>
                        </div>

                        <ul class="pagination pagination-sm right">
                            <li class="disabled"><a href="javascript:void(0)">«</a></li>
                            <li class="active"><a href="javascript:void(0)">1</a></li>
                            <li><a href="javascript:void(0)">2</a></li>
                            <li><a href="javascript:void(0)">3</a></li>
                            <li><a href="javascript:void(0)">4</a></li>
                            <li><a href="javascript:void(0)">5</a></li>
                            <li><a href="javascript:void(0)">»</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

</template>
